<!DOCTYPE html>
<html data-ng-app="app">
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Grid UI</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="ui-grid.info/release/css/ui-grid-unstable.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body class="container">
	<section>
		<div class="row form-horizontal"><br>
			<div class="col-md-12 col-md-offset-0">
				<div data-ng-controller="MainCtrl">
				  <button id="refreshButton" type="button" class="btn btn-sm btn-primary" 
				  	data-ng-click="refreshData()">Refresh Data
				  </button>  
				  <strong>Calls Pending:</strong> <span data-ng-bind="callsPending"></span>
				  <br>
				  <br>
				  <strong>{{ myData.length }} rows</strong>
				  <br>
				  <div class="table-responsive table grid" id="grid1" 
						  data-ui-grid="gridOptions" 
						  data-ui-grid-cellNav 
						  data-ui-grid-edit 
						  data-ui-grid-resize-columns 
						  data-ui-grid-pinning 
						  data-ui-grid-selection 
						  data-ui-grid-move-columns 
						  data-ui-grid-importer 
						  data-ui-grid-exporter 
						  data-ui-grid-grouping>
				  </div>
				</div>
			</div>
		</div>
	</section>
	<script src="angularjs/1.2.26/angular.js"></script>
    <script src="angularjs/1.2.26/angular-touch.js"></script>
    <script src="angularjs/1.2.26/angular-animate.js"></script>
    <script src="ui-grid.info/docs/grunt-scripts/csv.js"></script>
    <script src="ui-grid.info/docs/grunt-scripts/pdfmake.js"></script>
    <script src="ui-grid.info/docs/grunt-scripts/vfs_fonts.js"></script>
    <script src="ui-grid.info/release/js/ui-grid-unstable.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
